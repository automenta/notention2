<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Netention</title>
    <style>
        .note-status {
            display: inline-block;
            margin-left: 8px;
            width: 10px;
            height: 10px;
            borderRadius: 3px;
        }

        .note-status.pending {
            background-color: orange;
        }

        .note-status.running {
            background-color: blue;
        }

        .note-status.completed {
            background-color: green;
        }

        .note-status.failed {
            background-color: red;
        }

        .note-status.pendingUnitTesting {
            background-color: purple;
        }

        .note-status.default {
            background-color: grey;
        }

        .note-status-display {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .note-status-display.pending {
            background-color: #fffde7;
        }

        .note-status-display.running {
            background-color: #e3f2fd;
        }

        .note-status-display.completed {
            background-color: #e8f5e9;
        }

        .note-status-display.failed {
            background-color: #ffebee;
        }

        .note-status-display.pendingUnitTesting {
            background-color: #f3e5f5;
        }

        .note-status-display.default {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <div id="cy" style="width: 100%; height: 400px;"></div>
    <script src="/main.jsx" type="module"></script>
</body>

</html>
